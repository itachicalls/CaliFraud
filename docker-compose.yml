version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: califraud-db
    environment:
      POSTGRES_USER: califraud
      POSTGRES_PASSWORD: califraud_secret
      POSTGRES_DB: califraud
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U califraud"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
